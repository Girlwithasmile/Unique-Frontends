<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maths Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	    <div id = "header">
		Maths Game - Play Now ! 
		</div>
		<div id="container">
			<div id="score">
				score: <span id="scorevalue">0</span>
			</div>
			<div id="correct">
				Correct
			</div>
			<div id="wrong">
				Try Again
			</div>
			
			<div id="question">
				Question
			</div>
			
			<div id="instruction">
			Click For Correct Answer
			</div>
			<div id="choices">
				<div id="box1" class="box">
				
				</div>
				<div id="box2" class="box">
				
				</div>
				<div id="box3" class="box">
				
				</div>
				<div id="box4" class="box">
				
				</div>
			</div>
			
			
			<div id="startreset">
			Start Game
			</div>
			<div id="timeremaining">
				Time Remaining: <span id="timeremainingvalue">60 seconds</span>
			</div>
			
			<div id="gameover">
				
			
			</div>
			
			
		</div>
		
		<script src="java.js">
		
		</script>
	</body>

</html>
